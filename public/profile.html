<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="container col-md-8 mx-auto mt-4">
      <div class="col-md-12 row">
        <div class="col-md-10 "><h2>Admin Dashboard</h2></div>
        <div class="col-md-2 ">
          <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="card bg-light mb-3">
            <div class="card-header"><h5>Create New User</h5></div>
            <div class="card-body">
              <form method="post" id="create-form">
                <div class="form-group">
                  <label for="dname">Display name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="dname"
                    id="dname"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                  />
                </div>
                <div class="form-group">
                  <label for="password2">Re-enter password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password2"
                    id="password2"
                  />
                </div>
                <div class="form-group" id="msg-box">
                  <div class="alert alert-danger" role="alert" hidden></div>
                  <div class="alert alert-info" role="info" hidden></div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success" id="submit-btn">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
